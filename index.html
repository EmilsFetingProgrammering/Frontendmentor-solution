<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
    
    <!-- Libre Baskerville -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet"> 

    <!-- Lobster -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="gridcontainer">
        <div class="item1">
            <img src="images/image-product-desktop.jpg" alt="img">
        </div>
        <div class="item2">
            <div class="textcontainer">
                <div class="h4">
                    <h4>PERFUME</h4>
                </div>

                <div class="h2">
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                </div>

                <div class="p">
                    <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
                </div>

                <div class="prices">
                    <div class="h1">
                        <h1>$149.99</h1>
                    </div>

                    <div class="h3">
                        <h3>$169.99</h3>
                    </div>
                </div>

                <div class="buttonitem">
                    <button class="btn">
                        <p><i class="fas fa-shopping-cart"></i>Add to cart</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
